<form (ngSubmit)="onSubmit()">
  <input type="text" placeholder="Nombre de usuario" [(ngModel)]="username" name="username" required>
  <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
  <button type="submit">Iniciar Sesión</button>
</form>

<p>No tienes una cuenta? <a routerLink="/register">Registrarse</a></p>
